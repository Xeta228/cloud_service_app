<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #c0c0c0;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: #008000;
        }

        .error {
            color: #ff0000;
            text-align: center;
        }

        .success {
            color: #008000;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #008000;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #c0c0c0;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #008000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <div th:if="${param.error}">
        <p class="error">Invalid username and password.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="success">You have been logged out successfully.</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <p>New user? <a href="/registration">Sign up</a></p>
</div>
</body>
</html>
